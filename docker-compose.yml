version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=elasticsearch-docker-cluster
      - cluster.initial_master_nodes=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
  
  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - 5601:5601
    networks:
      - elastic
      
  logstash:
    image: docker.elastic.co/logstash/logstash:7.15.1
    container_name: logstash
    stdin_open: true
    tty: true
    volumes:
      - /home/paul/Documents/daar/project2/git/cv_api_daar/spring_boot_api:/home/paul/Documents/daar/project2/git/cv_api_daar/spring_boot_api:ro
    networks:
      - elastic
    command: logstash -f /home/paul/Documents/daar/project2/git/cv_api_daar/spring_boot_api

  vue:
    build: ./vuejs-frontend/
    container_name: vue
    networks:
      - elastic
    ports:
      - 6058:6058
    command: npm run serve

volumes:
  data01:
    driver: local
    
networks:
  elastic:
    driver: bridge
